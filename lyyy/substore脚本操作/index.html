</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">operator</span>(<span class="params">proxies = [], targetPlatform, context</span>) &#123;</span><br><span class="line">  <span class="comment">// 支持快捷操作 不一定要写一个 function</span></span><br><span class="line">  <span class="comment">// 可参考 https://t.me/zhetengsha/970</span></span><br><span class="line">  <span class="comment">// https://t.me/zhetengsha/1009</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// proxies 为传入的内部节点数组</span></span><br><span class="line">  <span class="comment">// 可在预览界面点击节点查看 JSON 结构 或查看 `target=JSON` 的通用订阅</span></span><br><span class="line">  <span class="comment">// 0. 结构大致参考了 Clash.Meta(mihomo), 可参考 mihomo 的文档, 例如 `xudp`, `smux` 都可以自己设置. 但是有私货, 下面是我能想起来的一些私货</span></span><br><span class="line">  <span class="comment">// 1. `_no-resolve` 为不解析域名</span></span><br><span class="line">  <span class="comment">// 2. 域名解析后 会多一个 `_resolved` 字段, 表示是否解析成功</span></span><br><span class="line">  <span class="comment">// 3. 域名解析后会有`_IPv4`, `_IPv6`, `_IP`(若有多个步骤, 只取第一次成功的 v4 或 v6 数据), `_IP4P`(若解析类型为 IPv6 且符合 IP4P 类型, 将自动转换), `_domain` 字段, `_resolved_ips` 为解析出的所有 IP</span></span><br><span class="line">  <span class="comment">// 4. 节点字段 `exec` 为 `ssr-local` 路径, 默认 `/usr/local/bin/ssr-local`; 端口从 10000 开始递增(暂不支持配置)</span></span><br><span class="line">  <span class="comment">// 5. `_subName` 为单条订阅名, `_subDisplayName` 为单条订阅显示名</span></span><br><span class="line">  <span class="comment">// 6. `_collectionName` 为组合订阅名, `_collectionDisplayName` 为组合订阅显示名</span></span><br><span class="line">  <span class="comment">// 7. `tls-fingerprint` 为 tls 指纹</span></span><br><span class="line">  <span class="comment">// 8. `underlying-proxy` 为前置代理</span></span><br><span class="line">  <span class="comment">// 9. `trojan`, `tuic`, `hysteria`, `hysteria2`, `juicity` 会在解析时设置 `tls`: true (会使用 tls 类协议的通用逻辑),  输出时删除</span></span><br><span class="line">  <span class="comment">// 10. `sni` 在某些协议里会自动与 `servername` 转换</span></span><br><span class="line">  <span class="comment">// 11. 读取节点的 ca-str 和 _ca (后端文件路径) 字段, 自动计算 fingerprint (参考 https://t.me/zhetengsha/1512)</span></span><br><span class="line">  <span class="comment">// 12. 以 Surge 为例, 最新的参数一般我都会跟进, 以 Surge 文档为例, 一些常用的: TUIC/Hysteria 2 的 `ecn`, Snell 的 `reuse` 连接复用, QUIC 策略 block-quic`, Hysteria 2 下载带宽 `down`</span></span><br><span class="line">  <span class="comment">// 13. `test-url` 为测延迟链接, `test-timeout` 为测延迟超时</span></span><br><span class="line">  <span class="comment">// 14. `ports` 为端口跳跃, `hop-interval` 变换端口号的时间间隔</span></span><br><span class="line">  <span class="comment">// 15. `ip-version` 设置节点使用 IP 版本，可选：dual，ipv4，ipv6，ipv4-prefer，ipv6-prefer. 会进行内部转换, 若无法匹配则使用原始值</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// require 为 Node.js 的 require, 在 Node.js 运行环境下 可以用来引入模块</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// $arguments 为传入的脚本参数</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// $options 为通过链接传入的参数</span></span><br><span class="line">  <span class="comment">// 例如: &#123; arg1: &#x27;a&#x27;, arg2: &#x27;b&#x27; &#125;</span></span><br><span class="line">  <span class="comment">// 可这样传:</span></span><br><span class="line">  <span class="comment">// 先这样处理 encodeURIComponent(JSON.stringify(&#123; arg1: &#x27;a&#x27;, arg2: &#x27;b&#x27; &#125;))</span></span><br><span class="line">  <span class="comment">// /api/file/foo?$options=%7B%22arg1%22%3A%22a%22%2C%22arg2%22%3A%22b%22%7D</span></span><br><span class="line">  <span class="comment">// 或这样传:</span></span><br><span class="line">  <span class="comment">// 先这样处理 encodeURIComponent(&#x27;arg1=a&amp;arg2=b&#x27;)</span></span><br><span class="line">  <span class="comment">// /api/file/foo?$options=arg1%3Da%26arg2%3Db</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// console.log($options)</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// targetPlatform 为输出的目标平台</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// lodash</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// $substore 为 OpenAPI</span></span><br><span class="line">  <span class="comment">// 参考 https://github.com/Peng-YM/QuanX/blob/master/Tools/OpenAPI/README.md</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// scriptResourceCache 缓存</span></span><br><span class="line">  <span class="comment">// 可参考 https://t.me/zhetengsha/1003</span></span><br><span class="line">  <span class="comment">// const cache = scriptResourceCache</span></span><br><span class="line">  <span class="comment">// cache.set(id, data)</span></span><br><span class="line">  <span class="comment">// cache.get(id)</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// ProxyUtils 为节点处理工具</span></span><br><span class="line">  <span class="comment">// 可参考 https://t.me/zhetengsha/1066</span></span><br><span class="line">  <span class="comment">// const ProxyUtils = &#123;</span></span><br><span class="line">  <span class="comment">//     parse, // 订阅解析</span></span><br><span class="line">  <span class="comment">//     process, // 节点操作/文件操作</span></span><br><span class="line">  <span class="comment">//     produce, // 输出订阅</span></span><br><span class="line">  <span class="comment">//     getRandomPort, // 获取随机端口(参考 ports 端口跳跃的格式 443,8443,5000-6000)</span></span><br><span class="line">  <span class="comment">//     ipAddress, // https://github.com/beaugunderson/ip-address</span></span><br><span class="line">  <span class="comment">//     isIPv4,</span></span><br><span class="line">  <span class="comment">//     isIPv6,</span></span><br><span class="line">  <span class="comment">//     isIP,</span></span><br><span class="line">  <span class="comment">//     yaml, // yaml 解析和生成</span></span><br><span class="line">  <span class="comment">//     getFlag, // 获取 emoji 旗帜</span></span><br><span class="line">  <span class="comment">//     removeFlag, // 移除 emoji 旗帜</span></span><br><span class="line">  <span class="comment">//     getISO, // 获取 ISO 3166-1 alpha-2 代码</span></span><br><span class="line">  <span class="comment">//     Gist, // Gist 类</span></span><br><span class="line">  <span class="comment">//     download, // 内部的下载方法, 见 backend/src/utils/download.js</span></span><br><span class="line">  <span class="comment">//     MMDB, // Node.js 环境 可用于模拟 Surge/Loon 的 $utils.ipasn, $utils.ipaso, $utils.geoip. 具体见 https://t.me/zhetengsha/1269</span></span><br><span class="line">  <span class="comment">// &#125;</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 如果只是为了快速修改或者筛选 可以参考 脚本操作支持节点快捷脚本 https://t.me/zhetengsha/970 和 脚本筛选支持节点快捷脚本 https://t.me/zhetengsha/1009</span></span><br><span class="line">  <span class="comment">// ⚠️ 注意: 函数式(即本文件这样的 function operator() &#123;&#125;) 和快捷操作(下面使用 $server) 只能二选一</span></span><br><span class="line">  <span class="comment">// 示例: 给节点名添加前缀</span></span><br><span class="line">  <span class="comment">// $server.name = `[$&#123;ProxyUtils.getISO($server.name)&#125;] $&#123;$server.name&#125;`</span></span><br><span class="line">  <span class="comment">// 示例: 给节点名添加旗帜</span></span><br><span class="line">  <span class="comment">// $server.name = `[$&#123;ProxyUtils.getFlag($server.name).replace(/🇹🇼/g, &#x27;🇼🇸&#x27;)&#125;] $&#123;ProxyUtils.removeFlag($server.name)&#125;`</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 示例: 从 sni 文件中读取内容并进行节点操作</span></span><br><span class="line">  <span class="comment">// const sni = await produceArtifact(&#123;</span></span><br><span class="line">  <span class="comment">//     type: &#x27;file&#x27;,</span></span><br><span class="line">  <span class="comment">//     name: &#x27;sni&#x27; // 文件名</span></span><br><span class="line">  <span class="comment">// &#125;);</span></span><br><span class="line">  <span class="comment">// $server.sni = sni</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 1. Surge 输出 WireGuard 完整配置</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// let proxies = await produceArtifact(&#123;</span></span><br><span class="line">  <span class="comment">//   type: &#x27;subscription&#x27;,</span></span><br><span class="line">  <span class="comment">//   name: &#x27;sub&#x27;,</span></span><br><span class="line">  <span class="comment">//   platform: &#x27;Surge&#x27;,</span></span><br><span class="line">  <span class="comment">//   produceOpts: &#123;</span></span><br><span class="line">  <span class="comment">//     &#x27;include-unsupported-proxy&#x27;: true,</span></span><br><span class="line">  <span class="comment">//   &#125;</span></span><br><span class="line">  <span class="comment">// &#125;)</span></span><br><span class="line">  <span class="comment">// $content = proxies</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 2. sing-box</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 但是一般不需要这样用, 可参考</span></span><br><span class="line">  <span class="comment">// 1. https://t.me/zhetengsha/1111</span></span><br><span class="line">  <span class="comment">// 2. https://t.me/zhetengsha/1070</span></span><br><span class="line">  <span class="comment">// 3. https://t.me/zhetengsha/1241</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// let singboxProxies = await produceArtifact(&#123;</span></span><br><span class="line">  <span class="comment">//     type: &#x27;subscription&#x27;, // type: &#x27;subscription&#x27; 或 &#x27;collection&#x27;</span></span><br><span class="line">  <span class="comment">//     name: &#x27;sub&#x27;, // subscription name</span></span><br><span class="line">  <span class="comment">//     platform: &#x27;sing-box&#x27;, // target platform</span></span><br><span class="line">  <span class="comment">//     produceType: &#x27;internal&#x27; // &#x27;internal&#x27; produces an Array, otherwise produces a String( JSON.parse(&#x27;JSON String&#x27;) )</span></span><br><span class="line">  <span class="comment">// &#125;)</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// // JSON</span></span><br><span class="line">  <span class="comment">// $content = JSON.stringify(&#123;&#125;, null, 2)</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 3. clash.meta</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 但是一般不需要这样用, 可参考</span></span><br><span class="line">  <span class="comment">// 1. https://t.me/zhetengsha/1111</span></span><br><span class="line">  <span class="comment">// 2. https://t.me/zhetengsha/1070</span></span><br><span class="line">  <span class="comment">// 3. https://t.me/zhetengsha/1234</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// let clashMetaProxies = await produceArtifact(&#123;</span></span><br><span class="line">  <span class="comment">//     type: &#x27;subscription&#x27;,</span></span><br><span class="line">  <span class="comment">//     name: &#x27;sub&#x27;,</span></span><br><span class="line">  <span class="comment">//     platform: &#x27;ClashMeta&#x27;,</span></span><br><span class="line">  <span class="comment">//     produceType: &#x27;internal&#x27; // &#x27;internal&#x27; produces an Array, otherwise produces a String( ProxyUtils.yaml.safeLoad(&#x27;YAML String&#x27;).proxies )</span></span><br><span class="line">  <span class="comment">// &#125;)</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 4. 一个比较折腾的方案: 在脚本操作中, 把内容同步到另一个 gist</span></span><br><span class="line">  <span class="comment">// 见 https://t.me/zhetengsha/1428</span></span><br><span class="line">  <span class="comment">//</span></span><br><span class="line">  <span class="comment">// const content = ProxyUtils.produce([...proxies], platform)</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// // YAML</span></span><br><span class="line">  <span class="comment">// ProxyUtils.yaml.load(&#x27;YAML String&#x27;)</span></span><br><span class="line">  <span class="comment">// ProxyUtils.yaml.safeLoad(&#x27;YAML String&#x27;)</span></span><br><span class="line">  <span class="comment">// $content = ProxyUtils.yaml.safeDump(&#123;&#125;)</span></span><br><span class="line">  <span class="comment">// $content = ProxyUtils.yaml.dump(&#123;&#125;)</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 一个往文件里插入本地节点的例子:</span></span><br><span class="line">  <span class="comment">// const yaml = ProxyUtils.yaml.safeLoad($content ?? $files[0])</span></span><br><span class="line">  <span class="comment">// let clashMetaProxies = await produceArtifact(&#123;</span></span><br><span class="line">  <span class="comment">//     type: &#x27;collection&#x27;,</span></span><br><span class="line">  <span class="comment">//     name: &#x27;机场&#x27;,</span></span><br><span class="line">  <span class="comment">//     platform: &#x27;ClashMeta&#x27;,</span></span><br><span class="line">  <span class="comment">//     produceType: &#x27;internal&#x27;</span></span><br><span class="line">  <span class="comment">// &#125;)</span></span><br><span class="line">  <span class="comment">// yaml.proxies.unshift(...clashMetaProxies)</span></span><br><span class="line">  <span class="comment">// $content = ProxyUtils.yaml.dump(yaml)</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// &#123; $content, $files, $options &#125; will be passed to the next operator</span></span><br><span class="line">  <span class="comment">// $content is the final content of the file</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// flowUtils 为机场订阅流量信息处理工具</span></span><br><span class="line">  <span class="comment">// 可参考:</span></span><br><span class="line">  <span class="comment">// 1. https://t.me/zhetengsha/948</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// context 为传入的上下文</span></span><br><span class="line">  <span class="comment">// 其中 source 为 订阅和组合订阅的数据, 有三种情况, 按需判断 (若只需要取订阅/组合订阅名称 直接用 `_subName` `_subDisplayName` `_collectionName` `_collectionDisplayName` 即可)</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 若存在 `source._collection` 且 `source._collection.subscriptions` 中的 key 在 `source` 上也存在, 说明输出结果为组合订阅, 但是脚本设置在单条订阅上</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 若存在 `source._collection` 但 `source._collection.subscriptions` 中的 key 在 `source` 上不存在, 说明输出结果为组合订阅, 脚本设置在组合订阅上</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 若不存在 `source._collection`, 说明输出结果为单条订阅, 脚本设置在此单条订阅上</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 1. 输出单条订阅 sub-1 时, 该单条订阅中的脚本上下文为:</span></span><br><span class="line">  <span class="comment">// &#123;</span></span><br><span class="line">  <span class="comment">//   &quot;source&quot;: &#123;</span></span><br><span class="line">  <span class="comment">//     &quot;sub-1&quot;: &#123;</span></span><br><span class="line">  <span class="comment">// <script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
